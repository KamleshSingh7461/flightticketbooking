          <script>
            // Save the state of the checkbox when the form is submitted
document.getElementById("form1").addEventListener("submit", function() {
    localStorage.setItem("switchState", document.getElementById("mySwitch").checked);
});
document.getElementById("form2").addEventListener("submit", function() {
    localStorage.setItem("switchState", document.getElementById("mySwitch").checked);
});

// Retrieve the saved state of the checkbox when the page is loaded
window.addEventListener("load", function() {
    var switchState = localStorage.getItem("switchState");
    if (switchState !== null) {
        document.getElementById("mySwitch").checked = (switchState === "true");
        toggleForm();
    }
});

function toggleForm() {
    var switchState = document.getElementById("mySwitch").checked;
    if (switchState) {
        document.getElementById("form1").style.display = "none";
        document.getElementById("form2").style.display = "block";
    } else {
        document.getElementById("form1").style.display = "block";
        document.getElementById("form2").style.display = "none";
    }
}
